<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="./css-files/header-footer.css">
    <link type="text/css" rel="stylesheet" href="./css-files/login-register.css">
    <meta charset="UTF-8">
    <meta name="Home Page Coruscant Inteligence Agency" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AKB">
    <title>Home Page Coruscant Inteligence Agency</title>
</head>

<body>
    <!-- HEADER CODE-->
    <header class="page-header">
        <div class="flex-menu">
            <!-- LOGO -->
            <div id="logo-header">
                <a href="./index.html">
                    <img src="../icon/logo.jpg" alt="">
                </a>
            </div>
        </div>
    </header>
    
    <!-- CONTENT CODE-->
    <main class="page-body">
        <div class="login-container">
            <form class="login-form">
                <h2>Please Login</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="login-form-button">
                    <a href="./admin.html">Login</a>
                </div>
            </form>
        </div>
    </main>
</body>


<script src="./js/login.js"></script>
</html>
